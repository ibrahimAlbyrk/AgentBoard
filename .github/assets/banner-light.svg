<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="60%" stop-color="#F1F5F9"/>
      <stop offset="100%" stop-color="#EEF0F8"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0"/>
      <stop offset="30%" stop-color="#3B82F6"/>
      <stop offset="70%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bottomBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.1"/>
      <stop offset="25%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#8B5CF6" stop-opacity="0.9"/>
      <stop offset="75%" stop-color="#10B981" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="cardGradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="cardGradViolet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="cardGradGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="cardGradAmber" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.02"/>
    </linearGradient>
    <pattern id="gridDots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.6" fill="#94A3B8" opacity="0.2"/>
    </pattern>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Dot grid overlay -->
  <rect width="1200" height="300" fill="url(#gridDots)"/>

  <!-- Center glow -->
  <ellipse cx="600" cy="145" rx="400" ry="140" fill="url(#centerGlow)"/>

  <!-- Left kanban columns -->
  <g>
    <rect x="30" y="35" width="130" height="230" rx="8" fill="url(#cardGradBlue)" stroke="#3B82F6" stroke-opacity="0.1" stroke-width="1"/>
    <rect x="38" y="52" width="50" height="6" rx="3" fill="#3B82F6" opacity="0.2"/>
    <rect x="44" y="70" width="108" height="22" rx="4" fill="#3B82F6" opacity="0.06" stroke="#3B82F6" stroke-opacity="0.08" stroke-width="0.5"/>
    <rect x="44" y="98" width="108" height="22" rx="4" fill="#3B82F6" opacity="0.05" stroke="#3B82F6" stroke-opacity="0.06" stroke-width="0.5"/>
    <rect x="44" y="126" width="108" height="22" rx="4" fill="#3B82F6" opacity="0.04" stroke="#3B82F6" stroke-opacity="0.05" stroke-width="0.5"/>
    <rect x="44" y="154" width="108" height="22" rx="4" fill="#3B82F6" opacity="0.03" stroke="#3B82F6" stroke-opacity="0.04" stroke-width="0.5"/>

    <rect x="175" y="25" width="130" height="250" rx="8" fill="url(#cardGradViolet)" stroke="#8B5CF6" stroke-opacity="0.1" stroke-width="1"/>
    <rect x="183" y="42" width="50" height="6" rx="3" fill="#8B5CF6" opacity="0.2"/>
    <rect x="189" y="60" width="108" height="22" rx="4" fill="#8B5CF6" opacity="0.06" stroke="#8B5CF6" stroke-opacity="0.08" stroke-width="0.5"/>
    <rect x="189" y="88" width="108" height="22" rx="4" fill="#8B5CF6" opacity="0.05" stroke="#8B5CF6" stroke-opacity="0.06" stroke-width="0.5"/>
    <rect x="189" y="116" width="108" height="22" rx="4" fill="#8B5CF6" opacity="0.04" stroke="#8B5CF6" stroke-opacity="0.05" stroke-width="0.5"/>

    <rect x="320" y="40" width="100" height="200" rx="8" fill="url(#cardGradBlue)" stroke="#3B82F6" stroke-opacity="0.05" stroke-width="1" opacity="0.5"/>
    <rect x="328" y="57" width="40" height="5" rx="2.5" fill="#3B82F6" opacity="0.12"/>
    <rect x="334" y="72" width="78" height="18" rx="4" fill="#3B82F6" opacity="0.03"/>
    <rect x="334" y="96" width="78" height="18" rx="4" fill="#3B82F6" opacity="0.02"/>
  </g>

  <!-- Right kanban columns -->
  <g>
    <rect x="780" y="40" width="100" height="200" rx="8" fill="url(#cardGradGreen)" stroke="#10B981" stroke-opacity="0.05" stroke-width="1" opacity="0.5"/>
    <rect x="788" y="57" width="40" height="5" rx="2.5" fill="#10B981" opacity="0.12"/>
    <rect x="794" y="72" width="78" height="18" rx="4" fill="#10B981" opacity="0.03"/>
    <rect x="794" y="96" width="78" height="18" rx="4" fill="#10B981" opacity="0.02"/>

    <rect x="895" y="25" width="130" height="250" rx="8" fill="url(#cardGradGreen)" stroke="#10B981" stroke-opacity="0.1" stroke-width="1"/>
    <rect x="903" y="42" width="50" height="6" rx="3" fill="#10B981" opacity="0.2"/>
    <rect x="909" y="60" width="108" height="22" rx="4" fill="#10B981" opacity="0.06" stroke="#10B981" stroke-opacity="0.08" stroke-width="0.5"/>
    <rect x="909" y="88" width="108" height="22" rx="4" fill="#10B981" opacity="0.05" stroke="#10B981" stroke-opacity="0.06" stroke-width="0.5"/>
    <rect x="909" y="116" width="108" height="22" rx="4" fill="#10B981" opacity="0.04" stroke="#10B981" stroke-opacity="0.05" stroke-width="0.5"/>

    <rect x="1040" y="35" width="130" height="230" rx="8" fill="url(#cardGradAmber)" stroke="#F59E0B" stroke-opacity="0.1" stroke-width="1"/>
    <rect x="1048" y="52" width="50" height="6" rx="3" fill="#F59E0B" opacity="0.2"/>
    <rect x="1054" y="70" width="108" height="22" rx="4" fill="#F59E0B" opacity="0.05" stroke="#F59E0B" stroke-opacity="0.06" stroke-width="0.5"/>
    <rect x="1054" y="98" width="108" height="22" rx="4" fill="#F59E0B" opacity="0.04" stroke="#F59E0B" stroke-opacity="0.05" stroke-width="0.5"/>
