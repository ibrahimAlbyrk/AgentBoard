    <line x1="160" y1="110" x2="189" y2="75" stroke="#6366F1" stroke-width="1"/>
    <line x1="1025" y1="75" x2="1054" y2="90" stroke="#F59E0B" stroke-width="1"/>
    <line x1="1025" y1="100" x2="1054" y2="82" stroke="#F59E0B" stroke-width="1"/>
  </g>

  <!-- Agent dot indicators -->
  <circle cx="158" cy="81" r="2" fill="#3B82F6" opacity="0.25"/>
  <circle cx="303" cy="105" r="2" fill="#8B5CF6" opacity="0.2"/>
  <circle cx="897" cy="80" r="2" fill="#10B981" opacity="0.2"/>
  <circle cx="1042" cy="95" r="2" fill="#F59E0B" opacity="0.25"/>

  <!-- Title -->
  <text x="600" y="128" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="54" font-weight="800" fill="#0F172A" letter-spacing="-1.5">AgentBoard</text>

  <!-- Accent line -->
  <rect x="470" y="143" width="260" height="1.5" rx="0.75" fill="url(#accentLine)"/>

  <!-- Subtitle -->
  <text x="600" y="172" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" fill="#64748B" letter-spacing="3.5" font-weight="500">AI-NATIVE TASK MANAGEMENT</text>

  <!-- Three accent dots -->
  <circle cx="582" cy="197" r="2" fill="#3B82F6" opacity="0.8"/>
  <circle cx="600" cy="197" r="2" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="618" cy="197" r="2" fill="#10B981" opacity="0.8"/>

  <!-- Keywords -->
  <text x="600" y="235" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#94A3B8" letter-spacing="2.5" font-weight="400">KANBAN  ·  AGENTS  ·  REAL-TIME  ·  REST API</text>

