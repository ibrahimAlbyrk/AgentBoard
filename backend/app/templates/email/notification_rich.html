<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;background:#f4f4f5;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="padding:32px 16px;">
    <tr><td align="center">
      <table width="560" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:8px;border:1px solid #e4e4e7;overflow:hidden;">
        <!-- Header -->
        <tr>
          <td style="padding:24px 32px 16px;border-bottom:1px solid #e4e4e7;">
            <span style="font-size:18px;font-weight:700;color:#18181b;">{{ app_name }}</span>
          </td>
        </tr>
        <!-- Type badge + Title -->
        <tr>
          <td style="padding:24px 32px 8px;">
            <span style="display:inline-block;padding:2px 8px;border-radius:4px;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;color:{{ badge_color }};background:{{ badge_bg }};">
              {{ type_label }}
            </span>
          </td>
        </tr>
        <!-- Content -->
        <tr>
          <td style="padding:8px 32px 24px;">
            <h2 style="margin:0 0 8px;font-size:16px;color:#18181b;">{{ title }}</h2>
            <p style="margin:0 0 16px;font-size:14px;color:#3f3f46;line-height:1.6;">{{ message }}</p>
            {% if task_title %}
            <table cellpadding="0" cellspacing="0" style="background:#fafafa;border:1px solid #e4e4e7;border-radius:6px;width:100%;">
              <tr>
                <td style="padding:12px 16px;">
                  <p style="margin:0 0 4px;font-size:11px;color:#a1a1aa;text-transform:uppercase;letter-spacing:0.05em;">Task</p>
                  <p style="margin:0;font-size:14px;font-weight:600;color:#18181b;">{{ task_title }}</p>
                </td>
              </tr>
            </table>
            {% endif %}
            {% if action_url %}
            <table cellpadding="0" cellspacing="0" style="margin-top:16px;">
              <tr>
                <td style="background:#2563eb;border-radius:6px;">
                  <a href="{{ action_url }}" style="display:inline-block;padding:10px 20px;color:#fff;font-size:13px;font-weight:600;text-decoration:none;">
                    View in AgentBoard
                  </a>
                </td>
              </tr>
            </table>
            {% endif %}
          </td>
        </tr>
        <!-- Footer -->
        <tr>
          <td style="padding:16px 32px;background:#fafafa;font-size:12px;color:#a1a1aa;border-top:1px solid #e4e4e7;">
            You received this because email notifications are enabled in your {{ app_name }} settings.
          </td>
        </tr>
      </table>
    </td></tr>
  </table>
</body>
</html>
